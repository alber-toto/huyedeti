<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Huye de Ti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: white;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 20px;
      text-align: center;
    }

    .logo, .subtitulo {
      max-width: 90%;
      height: auto;
    }

    .botones {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .botones img {
      max-width: 200px;
      height: auto;
      cursor: pointer;
    }

    .social {
      margin-top: 30px;
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .social img {
      width: 32px;
      height: 32px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/logo.png" alt="Logo Huye de Ti" class="logo">
    <img src="assets/subtitulo.png" alt="Dirigido por..." class="subtitulo">

    <div class="botones">
      <a href="https://www.instagram.com/channel/AbYNA26T1E0gtN6k/" target="_blank">
        <img src="assets/btn-novedades.png" alt="Seguir novedades">
      </a>
      <a href="https://casting.huyedeti.com" target="_blank">
        <img src="assets/btn-casting.png" alt="Apuntarme al casting">
      </a>
    </div>

    <div class="social">
      <a href="https://www.instagram.com/huyedeti" target="_blank">
        <img src="assets/icono-instagram.png" alt="Instagram">
      </a>
      <a href="https://www.tiktok.com/@huyedeti" target="_blank">
        <img src="assets/icono-tiktok.png" alt="TikTok">
      </a>
    </div>
  </div>
</body>
</html>
