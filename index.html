<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HUYE DE TI</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: white;
    }

    .contenido {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      gap: 20px;
    }

    .contenido img {
      max-width: 90%;
      height: auto;
    }

    .boton {
      width: 250px;
      height: auto;
      transition: transform 0.2s;
    }

    .boton:hover {
      transform: scale(1.05);
    }

    .redes {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      justify-content: center;
    }

    .redes img {
      height: 50px;
      width: auto;
    }
  </style>
</head>
<body>
  <div class="contenido">
    <img src="logo.png" alt="Logo">
    <img src="subtitulo.png" alt="Subtítulo">
    
    <a href="https://casting.huyedeti.com" target="_blank">
      <img src="btn-casting.png" alt="Botón Casting" class="boton">
    </a>

    <a href="https://www.instagram.com/channel/AbYNA26T1E0gtN6k/" target="_blank">
      <img src="btn-novedades.png" alt="Botón Novedades" class="boton">
    </a>

    <div class="redes">
      <a href="https://www.tiktok.com/@huyedeti" target="_blank">
        <img src="icono-tiktok.png" alt="TikTok">
      </a>
      <a href="https://www.instagram.com/huyedeti" target="_blank">
        <img src="icono-instagram.png" alt="Instagram">
      </a>
    </div>
  </div>
</body>
</html>
