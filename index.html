    }

  /* Efecto de brillo del cursor */
  .cursor-glow {
    position: fixed;
    pointer-events: none;
    width: 60px;
    height: 30px;
    background: #fff;
    border-radius: 30px;
    filter: blur(12px);
    opacity: 0;
    transition: opacity 0.2s ease;
    z-index: 1000;
    transform: translate(-50%, -50%);
  }

  .cursor-glow.visible {
    opacity: 0.3;
  }

  @media (prefers-color-scheme: dark) {
    .cursor-glow.visible {
      opacity: 0.4;
    }
  }
</style>

<body>
  <canvas id="backgroundCanvas"></canvas>

  <div class="container">

    <img id="subtitulo" src="https://raw.githubusercontent.com/alber-toto/huyedeti/main/assets/subtitulo.png" alt="Dirigido por..." />
    <div class="botones" style="display: flex; justify-content: center; align-items: center; width: 100%; max-width: 700px; gap: 15px; margin-top: 30px;">
      <a href="https://go.huyedeti.com/canal-ig" target="_blank" rel="noopener noreferrer"><img src="https://raw.githubusercontent.com/alber-toto/huyedeti/main/assets/btn-info.png" alt="Info" style="height: 50px; width: auto;" /></a>
      <a href="#equipo" id="equipoBtn"><img src="https://raw.githubusercontent.com/alber-toto/huyedeti/main/assets/btn-equipo.png" alt="Equipo" style="height: 50px; width: auto;" /></a>
      <a href="https://casting.huyedeti.com" rel="noopener noreferrer"><img src="https://raw.githubusercontent.com/alber-toto/huyedeti/main/assets/btn-casting.png" alt="Casting" style="width: auto;" /></a>

<script>
  const backgroundCanvas = document.getElementById('backgroundCanvas');
  const bgCtx = backgroundCanvas.getContext('2d');

  const drawingCanvas = document.getElementById('drawingCanvas');
  const drawCtx = drawingCanvas.getContext('2d');

  function resizeCanvases() {
    backgroundCanvas.width = window.innerWidth;
    backgroundCanvas.height = window.innerHeight;
    drawingCanvas.width = window.innerWidth;
    drawingCanvas.height = window.innerHeight;
  }

  window.addEventListener('resize', resizeCanvases);
  resizeCanvases();

  let isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;

  function updateStrokeColor() {
    drawCtx.strokeStyle = isDarkMode ? 'rgba(255, 255, 255, 0.15)' : 'rgba(0, 0, 0, 0.15)';
  }

  updateStrokeColor();

  window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
    isDarkMode = e.matches;
    updateStrokeColor();
  });

  let lastX = null;
  let lastY = null;
  let paused = false;
  let easterEggActive = false;
  let easterEggInterval = null;
  let bannerTimeoutId = null;

  // Efecto de brillo y seguimiento para el botón de casting
  const castingBtn = document.querySelector('.botones img[alt="Casting"]');
  
  // Crear el elemento de brillo del cursor
  const cursorGlow = document.createElement('div');
  cursorGlow.className = 'cursor-glow';
  document.body.appendChild(cursorGlow);

  function drawLine(x, y) {
    if (lastX === null || lastY === null) {
      lastX = x;
      lastY = y;
      return;
    }
    drawCtx.lineWidth = 2;
    drawCtx.lineCap = 'round';

    drawCtx.beginPath();
    drawCtx.moveTo(lastX, lastY);
    drawCtx.lineTo(x, y);
    drawCtx.stroke();

    lastX = x;
    lastY = y;
  }

  window.addEventListener('mousedown', () => {
    paused = true;
  });
  window.addEventListener('mouseup', () => {
    paused = false;
    lastX = null;
    lastY = null;
  });
  window.addEventListener('touchstart', () => {
    paused = true;
  });
  window.addEventListener('touchend', () => {
    paused = false;
    lastX = null;
    lastY = null;
  });
  window.addEventListener('touchcancel', () => {
    paused = false;
    lastX = null;
    lastY = null;
  });

  window.addEventListener('mousemove', (e) => {
    if (paused || easterEggActive) return;
    const rect = drawingCanvas.getBoundingClientRect();
    drawLine(e.clientX - rect.left, e.clientY - rect.top);
  });

  window.addEventListener('touchmove', (e) => {
    if (paused || easterEggActive) return;
    const rect = drawingCanvas.getBoundingClientRect();
    const touch = e.touches[0];
    drawLine(touch.clientX - rect.left, touch.clientY - rect.top);
    e.preventDefault();
  });

  window.addEventListener('mouseout', () => {
    lastX = null;
    lastY = null;
  });

  // Easter egg activation
  const logo = document.getElementById('logo');
  logo.style.cursor = 'pointer';
  const originalLogoSrc = logo.src;
  let lastClickTime = 0;
  const doubleClickDelay = 300; // tiempo en ms para detectar doble clic

  logo.addEventListener('click', (e) => {
    const clickTime = new Date().getTime();
    if (clickTime - lastClickTime < doubleClickDelay) {
      // Doble clic detectado
      if (!easterEggActive) {
        easterEggActive = true;
        document.getElementById('footer').style.fontFamily = '"Comic Sans MS", "Comic Sans", cursive';
        startEasterEgg();
      } else {
        easterEggActive = false;
        stopEasterEgg();
      }
      lastClickTime = 0; // Resetear el tiempo para evitar triples clics
    } else {
      lastClickTime = clickTime;
    }
  });

  function startEasterEgg() {
    logo.src = 'https://raw.githubusercontent.com/alber-toto/huyedeti/main/assets/logo-red.png';
    const elements = {
      logo: { element: logo, animation: 'bounce', delay: '0s' },
      subtitulo: { element: document.getElementById('subtitulo'), animation: 'bounce', delay: '1s' },
      botones: Array.from(document.querySelectorAll('.botones img')).slice(0, 2)
        .map((btn, i) => ({ element: btn, animation: 'pulse', delay: i + 's' }))
    };

    let hue = 0;
    easterEggInterval = setInterval(() => {
      hue = (hue + 10) % 360;
      bgCtx.fillStyle = `hsl(${hue}, 100%, 50%)`;
      bgCtx.fillRect(0, 0, backgroundCanvas.width, backgroundCanvas.height);

      const logoHue = (hue + 180) % 360;
      elements.logo.element.style.filter = `hue-rotate(${logoHue}deg) brightness(2) drop-shadow(0 0 3px rgba(0,0,0,0.7))`;

      // Aplicar animaciones
      Object.values(elements).flat().forEach(({ element, animation, delay }) => {
        if (element) {
          element.classList.add(animation);
          element.style.animationDelay = delay;
        }
      });
    }, 100);
    bannerTimeoutId = setTimeout(() => {
      document.getElementById('easterEggBanner').style.display = 'block';
      document.getElementById('footer').classList.add('footer-over-banner');
      document.getElementById('footer').style.mixBlendMode = 'difference';
    }, 10000);
  }

  function stopEasterEgg() {
    clearTimeout(bannerTimeoutId);
    bannerTimeoutId = null;
    document.getElementById('easterEggBanner').style.display = 'none';
    document.getElementById('footer').classList.remove('footer-over-banner');
    document.getElementById('footer').style.fontFamily = 'Helvetica, Arial, sans-serif';
    document.getElementById('footer').style.mixBlendMode = '';
    clearInterval(easterEggInterval);
    easterEggInterval = null;
    bgCtx.clearRect(0, 0, backgroundCanvas.width, backgroundCanvas.height);
    logo.src = originalLogoSrc;
    logo.style.filter = '';

    logo.classList.remove('bounce');
    logo.style.animationDelay = '';

    const subtitulo = document.getElementById('subtitulo');
    subtitulo.classList.remove('bounce');
    subtitulo.style.animationDelay = '';

    const botones = document.querySelectorAll('.botones img');
    botones.forEach(btn => {
      btn.classList.remove('pulse');
      btn.style.animationDelay = '';
    });
  }

  // Control del modal del equipo
  const modal = document.getElementById('equipoModal');
  const equipoBtn = document.getElementById('equipoBtn');
  const closeBtn = modal.querySelector('.modal-close');

  function openModal() {
    modal.classList.add('show');
    history.pushState({ page: 'equipo' }, 'Equipo', '#equipo');
  }

  function closeModal() {
    modal.classList.remove('show');
    if (window.location.hash === '#equipo') {
      history.pushState({ page: 'home' }, 'Home', window.location.pathname);
    }
  }

  equipoBtn.addEventListener('click', (e) => {
    e.preventDefault();
    openModal();
  });

  closeBtn.addEventListener('click', closeModal);

  modal.addEventListener('click', (e) => {
    if (e.target === modal) {
      closeModal();
    }
  });

  // Manejar la navegación del historial
  window.addEventListener('popstate', (e) => {
    if (window.location.hash === '#equipo') {
      openModal();
    } else {
      closeModal();
    }
  });

  // Manejar el hash inicial
  if (window.location.hash === '#equipo') {
    openModal();
  }

  // Efecto de seguimiento del cursor para el botón de casting
  let buttonX = 0, buttonY = 0;
  let targetX = 0, targetY = 0;
  let scaleValue = 1;
  let isHovering = false;
  let tiltX = 0, tiltY = 0;
  
  // Crear el elemento de brillo
  const shine = document.createElement('div');
  shine.className = 'button-shine';
  document.body.appendChild(shine);

  function updateButtonTransform() {
    castingBtn.style.transform = `translate(${buttonX}px, ${buttonY}px) scale(${scaleValue}) rotateX(${tiltY}deg) rotateY(${-tiltX}deg)`;
  }

  document.addEventListener('mousemove', (e) => {
    const rect = castingBtn.getBoundingClientRect();
    const buttonCenterX = rect.left + rect.width / 2;
    const buttonCenterY = rect.top + rect.height / 2;

    // Comprobar si el cursor está sobre el botón
    const wasHovering = isHovering;
    isHovering = e.clientX >= rect.left && e.clientX <= rect.right && 
                 e.clientY >= rect.top && e.clientY <= rect.bottom;

    if (isHovering) {
      // Actualizar brillo del cursor
      cursorGlow.style.left = `${e.clientX}px`;
      cursorGlow.style.top = `${e.clientY}px`;
      cursorGlow.classList.add('visible');
      
      // Seguimiento magnético suave cuando está sobre el botón
      const dx = e.clientX - buttonCenterX;
      const dy = e.clientY - buttonCenterY;
      targetX = dx * 0.08; // Reducido a 8% para un movimiento más sutil
      targetY = dy * 0.08;
    } else {
      cursorGlow.classList.remove('visible');
      
      // Calcular la distancia para el efecto de atracción
      const dx = e.clientX - buttonCenterX;
      const dy = e.clientY - buttonCenterY;
      const distance = Math.sqrt(dx * dx + dy * dy);
      
      const maxDistance = 200; // Radio de atracción reducido
      const maxMovement = 8; // Movimiento máximo reducido
      
      if (distance < maxDistance) {
        const intensity = (1 - distance / maxDistance) * maxMovement;
        targetX = (dx / distance) * intensity;
        targetY = (dy / distance) * intensity;
      } else {
        targetX = 0;
        targetY = 0;
      }
    }

    // Manejar cambios en el estado hover
    if (isHovering !== wasHovering) {
      if (isHovering) {
        // Inicio del hover
        scaleValue = 1.05;
      } else {
        // Fin del hover
        scaleValue = 1;
      }
    }

    if (!isHovering) {
      // Calcular la distancia y dirección
      const dx = e.clientX - buttonCenterX;
      const dy = e.clientY - buttonCenterY;
      const distance = Math.sqrt(dx * dx + dy * dy);

      // Solo aplicar atracción dentro del radio definido
      const maxDistance = 300; // Radio de atracción
      const maxMovement = 20; // Movimiento máximo en píxeles

      if (distance < maxDistance) {
        const intensity = (1 - distance / maxDistance) * maxMovement;
        targetX = (dx / distance) * intensity;
        targetY = (dy / distance) * intensity;
      } else {
        targetX = 0;
        targetY = 0;
      }
    }
  });

  // Función de animación para movimiento suave
  function animate() {
    if (isHovering) {
      // Seguimiento más rápido cuando está en hover
      buttonX += (targetX - buttonX) * 0.2;
      buttonY += (targetY - buttonY) * 0.2;
    } else {
      // Movimiento más suave cuando está fuera
      buttonX += (targetX - buttonX) * 0.05;
      buttonY += (targetY - buttonY) * 0.05;
    }
    // Suavizar la transición de la escala
    scaleValue += ((isHovering ? 1.05 : 1) - scaleValue) * 0.15;
    updateButtonTransform();
    requestAnimationFrame(animate);
  }

  animate();

  // Cuando el mouse sale de la ventana o del botón
  document.addEventListener('mouseleave', () => {
    targetX = 0;
    targetY = 0;
    scaleValue = 1;
    isHovering = false;
    buttonX = 0;
    buttonY = 0;
    tiltX = 0;
    tiltY = 0;
    shine.style.opacity = '0';
    updateButtonTransform();
  });

  castingBtn.addEventListener('mouseleave', () => {
    scaleValue = 1;
    isHovering = false;
    tiltX = 0;
    tiltY = 0;
    shine.style.opacity = '0';
  });
</script>
