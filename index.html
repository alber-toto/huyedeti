<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Huye de Ti | La Película</title>
<style>
  body, html {
    height: 100vh;
    margin: 0;
    background-color: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: sans-serif;
    overflow: hidden;
    -webkit-user-select: none; /* Safari */
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

  @media (max-height: 600px) {
    body, html {
      overflow-y: auto;
    }
  }

  .container {
    text-align: center;
    width: 100vw;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    z-index: 1;
    position: relative;
    background-color: transparent;
  }
  #logo {
    margin-bottom: 10px;
    width: 100%;
    max-width: 400px;
    height: auto;
  }
  #subtitulo {
    margin-bottom: 5px;
    width: 100%;
    max-width: 400px;
    height: auto;
  }
  #logo, #subtitulo {
    display: block;
    margin: 0 auto;
  }
    .botones {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 30px;
    margin-bottom: 15px;
  }
  .botones img {
    width: 90%;
    max-width: 500px;
    height: 50px;
    position: relative;
    object-fit: contain;
    transition: all 0.3s ease;
  }

  /* Efecto hover para los botones de Info y Equipo: efecto botón físico */
  .botones img[alt="Info"]:hover,
  .botones img[alt="Equipo"]:hover {
    filter: brightness(0.95);
    transform: translateY(2px);
    box-shadow: 0 0 4px rgba(0,0,0,0.1);
  }

  /* Efecto hover para el botón de Casting */
  .botones img[alt="Casting"] {
    height: 56px !important; /* Override inline style */
    max-height: 56px;
    transition: all 0.2s ease;
    margin-top: -3px; /* Ajustado para el nuevo tamaño */
    margin-bottom: -3px;
  }
  
  .botones img[alt="Casting"]:hover {
    transform: scale(1.05);
    filter: brightness(1.1);
  }

  .sociales {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-top: 40px;
  }
  .sociales img {
    width: 30px;
    height: 30px;
    object-fit: contain;
    transition: transform 0.2s ease;
  }

  .botones > a,
  .sociales > a {
    cursor: pointer;
    transition: opacity 0.3s ease;
  }

  .botones > a:not([href*="casting"]):hover,
  .sociales > a:hover {
    opacity: 0.8;
  }

  .sociales > a:hover img {
    transform: scale(1.1);
  }

  @media (max-width: 768px) {
    .container {
      padding-left: 20px;
      padding-right: 20px;
    }
    .botones {
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px !important;
      margin-top: 30px !important;
      max-width: 90vw;
    }
    .botones a {
      margin-bottom: 0 !important;
    }
    /* El botón de casting ocupa todo el ancho */
    .botones a[href*="casting"] {
      width: 100%;
      order: -1; /* Lo pone primero */
      margin-bottom: 10px !important; /* Espacio extra entre las dos líneas */
    }
    .botones a:not([href*="casting"]) {
      width: calc(50% - 8px); /* Mitad del ancho menos la mitad del gap */
      flex-shrink: 1;
    }
    .botones img {
      width: 100%;
      height: 50px;
      object-fit: contain;
    }
    .botones img[alt="Casting"] {
      height: 56px !important;
      width: 100%;
      max-width: none;
      object-fit: contain;
    }
    .sociales {
      gap: 15px !important;
      margin-top: 30px;
    }
    .sociales img {
      width: 28px !important;
      height: 28px !important;
    }
  }

  #backgroundCanvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 0;
    pointer-events: none;
    width: 100vw;
    height: 100vh;
  }
  #drawingCanvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1;
    pointer-events: none;
    width: 100vw;
    height: 100vh;
  }
  img {
    -webkit-user-drag: none;
    user-select: none;
    -webkit-touch-callout: none; /* Desactivar menú contextual iOS */
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }
  /* --- Modo oscuro: invierte logo, subtítulo y botones --- */
  @media (prefers-color-scheme: dark) {
    body, html {
      background-color: #121212;
      color: #eee;
    }

    #logo,
    #subtitulo,
    .botones img {
      filter: invert(1) hue-rotate(180deg);
    }
    /* Invertir el botón de "Casting" nuevamente en modo oscuro al hacer hover */
    .botones img[alt="Casting"]:hover {
      filter: invert(0);
    }
  }
  .tiktok-dark {
    display: none;
  }

  @media (prefers-color-scheme: dark) {
    .tiktok-light {
      display: none;
    }
    .tiktok-dark {
      display: inline;
    }
  }

  @keyframes bounce {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-15px);
    }
  }

  .bounce {
    animation-name: bounce;
    animation-duration: 2s;
    animation-iteration-count: infinite;
    animation-timing-function: ease-in-out;
  }
  @keyframes pulse {
    0%, 100% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.1);
    }
  }

  .pulse {
    animation-name: pulse;
    animation-duration: 2s;
    animation-iteration-count: infinite;
    animation-timing-function: ease-in-out;
  }

  /* --- Particle effect for casting button --- */
  @keyframes particles {
    0% {
      opacity: 1;
      transform: translate(0, 0) scale(1);
    }
    100% {
      opacity: 0;
      transform: translate(var(--dx), var(--dy)) scale(1.5);
    }
  }

  .particle {
    position: absolute;
    width: 3px;
    height: 3px;
    background: black;
    border-radius: 50%;
    pointer-events: none;
    animation: particles 0.6s ease-out forwards;
    z-index: 5;
  }

  @media (prefers-color-scheme: dark) {
    .particle {
      background: white;
    }
  }
  .footer-over-banner {
    bottom: 60px !important;
  }
</style>
<style>
  .botones a {
    margin: 0;
    padding: 0;
    line-height: 0;
  }
</style>
</head>
<body>
  <canvas id="backgroundCanvas"></canvas>
  <canvas id="drawingCanvas"></canvas>
  <div class="container">
    <img id="logo" src="https://raw.githubusercontent.com/alber-toto/huyedeti/main/assets/logo.png" alt="Logo película" />
    <img id="subtitulo" src="https://raw.githubusercontent.com/alber-toto/huyedeti/main/assets/subtitulo.png" alt="Dirigido por..." />
    <div class="botones" style="display: flex; justify-content: center; align-items: center; width: 100%; max-width: 700px; gap: 15px; margin-top: 30px;">
      <a href="https://go.huyedeti.com/canal-ig" target="_blank" rel="noopener noreferrer"><img src="https://raw.githubusercontent.com/alber-toto/huyedeti/main/assets/btn-info.png" alt="Info" style="height: 50px; width: auto;" /></a>
      <a href="#"><img src="https://raw.githubusercontent.com/alber-toto/huyedeti/main/assets/btn-equipo.png" alt="Equipo" style="height: 50px; width: auto;" /></a>
      <a href="https://casting.huyedeti.com" target="_blank" rel="noopener noreferrer"><img src="https://raw.githubusercontent.com/alber-toto/huyedeti/main/assets/btn-casting.png" alt="Casting" style="width: auto;" /></a>
    </div>
    <div class="sociales">
      <a href="https://www.instagram.com/huyedeti" target="_blank" rel="noopener noreferrer">
        <img src="https://raw.githubusercontent.com/alber-toto/huyedeti/main/assets/icono-instagram.png" alt="Instagram" />
      </a>
      <a href="https://www.tiktok.com/@huyedeti" target="_blank" rel="noopener noreferrer">
        <img src="https://raw.githubusercontent.com/alber-toto/huyedeti/main/assets/icono-tiktok.png" alt="TikTok" class="tiktok-light" />
        <img src="https://raw.githubusercontent.com/alber-toto/huyedeti/main/assets/icono-tiktok-white.png" alt="TikTok Blanco" class="tiktok-dark" />
      </a>
    </div>
  </div>
  <div id="easterEggBanner" style="display:none; position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(0,0,0,0.5); color: white; text-align: center; padding: 10px 20px; font-family: &quot;Comic Sans MS&quot;, &quot;Comic Sans&quot;, cursive; font-size: 16px; z-index: 10;">
    Pulsa en el logo para desactivar el efecto
  </div>
<script>
  const backgroundCanvas = document.getElementById('backgroundCanvas');
  const bgCtx = backgroundCanvas.getContext('2d');

  const drawingCanvas = document.getElementById('drawingCanvas');
  const drawCtx = drawingCanvas.getContext('2d');

  function resizeCanvases() {
    backgroundCanvas.width = window.innerWidth;
    backgroundCanvas.height = window.innerHeight;
    drawingCanvas.width = window.innerWidth;
    drawingCanvas.height = window.innerHeight;
  }

  window.addEventListener('resize', resizeCanvases);
  resizeCanvases();

  let isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;

  function updateStrokeColor() {
    drawCtx.strokeStyle = isDarkMode ? 'rgba(255, 255, 255, 0.15)' : 'rgba(0, 0, 0, 0.15)';
  }

  updateStrokeColor();

  window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
    isDarkMode = e.matches;
    updateStrokeColor();
  });

  let lastX = null;
  let lastY = null;
  let paused = false;
  let easterEggActive = false;
  let easterEggInterval = null;
  let bannerTimeoutId = null;

  // --- Particle effect for casting button ---
  const castingBtn = document.querySelector('.botones img[alt="Casting"]');

  castingBtn.addEventListener('mouseenter', () => {
    castingBtn.addEventListener('mousemove', spawnParticles);
  });

  castingBtn.addEventListener('mouseleave', () => {
    castingBtn.removeEventListener('mousemove', spawnParticles);
  });

  function spawnParticles(e) {
    const amount = 2;
    for (let i = 0; i < amount; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = `${e.clientX}px`;
      particle.style.top = `${e.clientY}px`;
      const dx = (Math.random() - 0.5) * 40 + 'px';
      const dy = (Math.random() - 0.5) * 40 + 'px';
      particle.style.setProperty('--dx', dx);
      particle.style.setProperty('--dy', dy);
      particle.style.position = 'fixed';
      document.body.appendChild(particle);
      setTimeout(() => particle.remove(), 600);
    }
  }

  function drawLine(x, y) {
    if (lastX === null || lastY === null) {
      lastX = x;
      lastY = y;
      return;
    }
    drawCtx.lineWidth = 2;
    drawCtx.lineCap = 'round';

    drawCtx.beginPath();
    drawCtx.moveTo(lastX, lastY);
    drawCtx.lineTo(x, y);
    drawCtx.stroke();

    lastX = x;
    lastY = y;
  }

  window.addEventListener('mousedown', () => {
    paused = true;
  });
  window.addEventListener('mouseup', () => {
    paused = false;
    lastX = null;
    lastY = null;
  });
  window.addEventListener('touchstart', () => {
    paused = true;
  });
  window.addEventListener('touchend', () => {
    paused = false;
    lastX = null;
    lastY = null;
  });
  window.addEventListener('touchcancel', () => {
    paused = false;
    lastX = null;
    lastY = null;
  });

  window.addEventListener('mousemove', (e) => {
    if (paused || easterEggActive) return;
    const rect = drawingCanvas.getBoundingClientRect();
    drawLine(e.clientX - rect.left, e.clientY - rect.top);
  });

  window.addEventListener('touchmove', (e) => {
    if (paused || easterEggActive) return;
    const rect = drawingCanvas.getBoundingClientRect();
    const touch = e.touches[0];
    drawLine(touch.clientX - rect.left, touch.clientY - rect.top);
    e.preventDefault();
  });

  window.addEventListener('mouseout', () => {
    lastX = null;
    lastY = null;
  });

  // Easter egg activation
  const logo = document.getElementById('logo');
  logo.style.cursor = 'pointer';
  const originalLogoSrc = logo.src;

  logo.addEventListener('click', () => {
    if (!easterEggActive) {
      easterEggActive = true;
      document.getElementById('footer').style.fontFamily = '"Comic Sans MS", "Comic Sans", cursive';
      startEasterEgg();
    } else {
      easterEggActive = false;
      stopEasterEgg();
    }
  });

  function startEasterEgg() {
    logo.src = 'https://raw.githubusercontent.com/alber-toto/huyedeti/main/assets/logo-red.png';
    const elements = {
      logo: { element: logo, animation: 'bounce', delay: '0s' },
      subtitulo: { element: document.getElementById('subtitulo'), animation: 'bounce', delay: '1s' },
      botones: Array.from(document.querySelectorAll('.botones img')).slice(0, 2)
        .map((btn, i) => ({ element: btn, animation: 'pulse', delay: i + 's' }))
    };

    let hue = 0;
    easterEggInterval = setInterval(() => {
      hue = (hue + 10) % 360;
      bgCtx.fillStyle = `hsl(${hue}, 100%, 50%)`;
      bgCtx.fillRect(0, 0, backgroundCanvas.width, backgroundCanvas.height);

      const logoHue = (hue + 180) % 360;
      elements.logo.element.style.filter = `hue-rotate(${logoHue}deg) brightness(2) drop-shadow(0 0 3px rgba(0,0,0,0.7))`;

      // Aplicar animaciones
      Object.values(elements).flat().forEach(({ element, animation, delay }) => {
        if (element) {
          element.classList.add(animation);
          element.style.animationDelay = delay;
        }
      });
    }, 100);
    bannerTimeoutId = setTimeout(() => {
      document.getElementById('easterEggBanner').style.display = 'block';
      document.getElementById('footer').classList.add('footer-over-banner');
      document.getElementById('footer').style.mixBlendMode = 'difference';
    }, 10000);
  }

  function stopEasterEgg() {
    clearTimeout(bannerTimeoutId);
    bannerTimeoutId = null;
    document.getElementById('easterEggBanner').style.display = 'none';
    document.getElementById('footer').classList.remove('footer-over-banner');
    document.getElementById('footer').style.fontFamily = 'Helvetica, Arial, sans-serif';
    document.getElementById('footer').style.mixBlendMode = '';
    clearInterval(easterEggInterval);
    easterEggInterval = null;
    bgCtx.clearRect(0, 0, backgroundCanvas.width, backgroundCanvas.height);
    logo.src = originalLogoSrc;
    logo.style.filter = '';

    logo.classList.remove('bounce');
    logo.style.animationDelay = '';

    const subtitulo = document.getElementById('subtitulo');
    subtitulo.classList.remove('bounce');
    subtitulo.style.animationDelay = '';

    const botones = document.querySelectorAll('.botones img');
    botones.forEach(btn => {
      btn.classList.remove('pulse');
      btn.style.animationDelay = '';
    });
  }
</script>
<script>
  document.addEventListener('contextmenu', e => e.preventDefault());
  document.addEventListener('dragstart', e => e.preventDefault());
</script>
<div id="footer" style="position: fixed; bottom: 15px; width: 100%; text-align: center; font-size: 12px; color: gray; font-family: Helvetica, Arial, sans-serif; z-index: 5;">
  <a href="https://www.instagram.com/bertix_toto" target="_blank" rel="noopener noreferrer" style="color: gray; text-decoration: none;">©2025 Alberto Montull</a>
</div>
</body>
</html>
