<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Huye de Ti | La Película</title>
<style>
  body, html {
    height: 100vh;
    margin: 0;
    background-color: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: sans-serif;
    padding-top: 40px;
    padding-bottom: 40px;
    overflow: hidden;
  }

  @media (max-height: 600px) {
    body, html {
      overflow-y: auto;
    }
  }

  .container {
    text-align: center;
    width: 100%;
    max-width: 700px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    z-index: 1;
    position: relative;
    background-color: transparent;
  }
  #logo {
    margin-bottom: 10px;
    width: 100%;
    max-width: 400px;
    height: auto;
  }
  #subtitulo {
    margin-bottom: 5px;
    width: 100%;
    max-width: 400px;
    height: auto;
  }
  #logo, #subtitulo {
    display: block;
    margin: 0 auto;
  }
  /* Fondo transparente para imágenes clave */
  #logo, #subtitulo,
  .botones img,
  .sociales img {
    background-color: transparent !important;
  }
  .botones {
    display: flex;
    justify-content: center;
    gap: 5px;
    margin-top: 10px;
    margin-bottom: 15px;
  }
  .botones img {
    width: 90%;
    max-width: 500px;
    height: 100px;
    cursor: pointer;
    position: relative;
    object-fit: contain;
  }
  .sociales {
    display: flex;
    justify-content: center;
    gap: 60px; /* mucho espacio */
    margin-top: 15px; /* reducido */
  }
  .sociales img {
    width: 40px;
    height: 40px;
    object-fit: contain;
    cursor: pointer;
  }

  @media (max-width: 768px) {
    .container {
      padding-left: 20px;
      padding-right: 20px;
    }
    .botones {
      flex-direction: column;
      align-items: center;
      gap: 8px !important;
      margin-top: 30px !important;
    }
    .botones a {
      margin-bottom: 0 !important;
    }
    .botones img {
      width: 90vw;
      max-width: 350px;
      height: auto;
    }
    .sociales {
      gap: 15px !important;
      margin-top: 30px;
    }
    .sociales img {
      width: 28px !important;
      height: 28px !important;
    }
  }

  #backgroundCanvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 0;
    pointer-events: none;
    width: 100vw;
    height: 100vh;
  }
  #drawingCanvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1;
    pointer-events: none;
    width: 100vw;
    height: 100vh;
  }
  img {
    -webkit-user-drag: none;
    user-select: none;
    -webkit-touch-callout: none; /* Desactivar menú contextual iOS */
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }
  /* --- Modo oscuro: invierte logo, subtítulo y botones --- */
  @media (prefers-color-scheme: dark) {
    body, html {
      background-color: #121212;
      color: #eee;
    }

    #logo,
    #subtitulo,
    .botones img {
      filter: invert(1) hue-rotate(180deg);
    }
  }
  .tiktok-dark {
    display: none;
  }

  @media (prefers-color-scheme: dark) {
    .tiktok-light {
      display: none;
    }
    .tiktok-dark {
      display: inline;
    }
  }

  @keyframes bounce {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-15px);
    }
  }

  .bounce {
    animation-name: bounce;
    animation-duration: 2s;
    animation-iteration-count: infinite;
    animation-timing-function: ease-in-out;
  }
  @keyframes pulse {
  0%, 100% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.1);
  }
}

.pulse {
  animation-name: pulse;
  animation-duration: 2s;
  animation-iteration-count: infinite;
  animation-timing-function: ease-in-out;
}
</style>
<style>
  .botones a {
    margin: 0;
    padding: 0;
    line-height: 0;
  }
</style>
</head>
<body>
  <canvas id="backgroundCanvas"></canvas>
  <canvas id="drawingCanvas"></canvas>
  <div class="container">
    <img id="logo" src="https://raw.githubusercontent.com/alber-toto/huyedeti/main/assets/logo.png" alt="Logo película" />
    <img id="subtitulo" src="https://raw.githubusercontent.com/alber-toto/huyedeti/main/assets/subtitulo.png" alt="Dirigido por..." />
    <div class="botones">
      <a href="https://www.instagram.com/channel/AbYNA26T1E0gtN6k/" target="_blank" rel="noopener noreferrer"><img src="https://raw.githubusercontent.com/alber-toto/huyedeti/main/assets/btn-novedades.png" alt="Novedades" /></a><a href="https://casting.huyedeti.com" target="_blank" rel="noopener noreferrer"><img src="https://raw.githubusercontent.com/alber-toto/huyedeti/main/assets/btn-casting.png" alt="Casting" /></a>
    </div>
    <div class="sociales">
      <a href="https://www.instagram.com/huyedeti" target="_blank" rel="noopener noreferrer">
        <img src="https://raw.githubusercontent.com/alber-toto/huyedeti/main/assets/icono-instagram.png" alt="Instagram" />
      </a>
      <a href="https://www.tiktok.com/@huyedeti" target="_blank" rel="noopener noreferrer">
        <img src="https://raw.githubusercontent.com/alber-toto/huyedeti/main/assets/icono-tiktok.png" alt="TikTok" class="tiktok-light" />
        <img src="https://raw.githubusercontent.com/alber-toto/huyedeti/main/assets/icono-tiktok-white.png" alt="TikTok Blanco" class="tiktok-dark" />
      </a>
    </div>
  </div>
  <div id="easterEggBanner" style="display:none; position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(0,0,0,0.5); color: white; text-align: center; padding: 10px 20px; font-family: Helvetica, Arial, sans-serif; font-size: 16px; z-index: 10;">
    Pulsa tres veces de nuevo sobre el logo para desactivar el efecto
  </div>
<script>
  const backgroundCanvas = document.getElementById('backgroundCanvas');
  const bgCtx = backgroundCanvas.getContext('2d');

  const drawingCanvas = document.getElementById('drawingCanvas');
  const drawCtx = drawingCanvas.getContext('2d');

  function resizeCanvases() {
    backgroundCanvas.width = window.innerWidth;
    backgroundCanvas.height = window.innerHeight;
    drawingCanvas.width = window.innerWidth;
    drawingCanvas.height = window.innerHeight;
  }

  window.addEventListener('resize', resizeCanvases);
  resizeCanvases();

  let isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;

  function updateStrokeColor() {
    drawCtx.strokeStyle = isDarkMode ? 'rgba(255, 255, 255, 0.15)' : 'rgba(0, 0, 0, 0.15)';
  }

  updateStrokeColor();

  window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
    isDarkMode = e.matches;
    updateStrokeColor();
  });

  let lastX = null;
  let lastY = null;
  let paused = false;
  let easterEggActive = false;
  let easterEggInterval = null;
  let bannerTimeoutId = null;

  function drawLine(x, y) {
    if (lastX === null || lastY === null) {
      lastX = x;
      lastY = y;
      return;
    }
    drawCtx.lineWidth = 2;
    drawCtx.lineCap = 'round';

    drawCtx.beginPath();
    drawCtx.moveTo(lastX, lastY);
    drawCtx.lineTo(x, y);
    drawCtx.stroke();

    lastX = x;
    lastY = y;
  }

  window.addEventListener('mousedown', () => {
    paused = true;
  });
  window.addEventListener('mouseup', () => {
    paused = false;
    lastX = null;
    lastY = null;
  });
  window.addEventListener('touchstart', () => {
    paused = true;
  });
  window.addEventListener('touchend', () => {
    paused = false;
    lastX = null;
    lastY = null;
  });
  window.addEventListener('touchcancel', () => {
    paused = false;
    lastX = null;
    lastY = null;
  });

  window.addEventListener('mousemove', (e) => {
    if (paused || easterEggActive) return;
    const rect = drawingCanvas.getBoundingClientRect();
    drawLine(e.clientX - rect.left, e.clientY - rect.top);
  });

  window.addEventListener('touchmove', (e) => {
    if (paused || easterEggActive) return;
    const rect = drawingCanvas.getBoundingClientRect();
    const touch = e.touches[0];
    drawLine(touch.clientX - rect.left, touch.clientY - rect.top);
    e.preventDefault();
  });

  window.addEventListener('mouseout', () => {
    lastX = null;
    lastY = null;
  });

  // Easter egg activation
  const logo = document.getElementById('logo');
  logo.style.cursor = 'pointer';
  const originalLogoSrc = logo.src;

  let clickCount = 0;

  logo.addEventListener('click', () => {
    clickCount++;

    if (clickCount === 3) {
      if (!easterEggActive) {
        easterEggActive = true;
        startEasterEgg();
      } else {
        easterEggActive = false;
        stopEasterEgg();
      }
      clickCount = 0;
    }

    setTimeout(() => {
      clickCount = 0;
    }, 800);
  });

  function startEasterEgg() {
    logo.src = 'https://raw.githubusercontent.com/alber-toto/huyedeti/main/assets/logo-red.png';
    let hue = 0;
    easterEggInterval = setInterval(() => {
      hue = (hue + 10) % 360;
      bgCtx.fillStyle = `hsl(${hue}, 100%, 50%)`;
      bgCtx.fillRect(0, 0, backgroundCanvas.width, backgroundCanvas.height);

      const logoHue = (hue + 180) % 360; // Color complementario para contraste
      logo.style.filter = `hue-rotate(${logoHue}deg) brightness(2) drop-shadow(0 0 3px rgba(0,0,0,0.7))`;

      logo.classList.add('bounce');
      logo.style.animationDelay = '0s';

      const subtitulo = document.getElementById('subtitulo');
      subtitulo.classList.add('bounce');
      subtitulo.style.animationDelay = '1s';

      const botones = document.querySelectorAll('.botones img');
      if (botones.length >= 2) {
        botones[0].classList.add('pulse');
        botones[0].style.animationDelay = '0s';
        botones[1].classList.add('pulse');
        botones[1].style.animationDelay = '1s';
      }
    }, 100);
    bannerTimeoutId = setTimeout(() => {
      document.getElementById('easterEggBanner').style.display = 'block';
    }, 10000);
  }

  function stopEasterEgg() {
    clearTimeout(bannerTimeoutId);
    bannerTimeoutId = null;
    document.getElementById('easterEggBanner').style.display = 'none';
    clearInterval(easterEggInterval);
    easterEggInterval = null;
    bgCtx.clearRect(0, 0, backgroundCanvas.width, backgroundCanvas.height);
    logo.src = originalLogoSrc;
    logo.style.filter = '';

    logo.classList.remove('bounce');
    logo.style.animationDelay = '';

    const subtitulo = document.getElementById('subtitulo');
    subtitulo.classList.remove('bounce');
    subtitulo.style.animationDelay = '';

    const botones = document.querySelectorAll('.botones img');
    botones.forEach(btn => {
      btn.classList.remove('pulse');
      btn.style.animationDelay = '';
    });
  }
</script>
<script>
  document.addEventListener('contextmenu', e => e.preventDefault());
</script>
</body>
</html>
